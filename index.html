<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS Card Library</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
  <h1>&#9824 Blackjack</h1>
  <h2>$10 minimum</h2>
  <section id="table">
    <button id="play" class="hand-over">Play!</button>
    <button id="deal" class="hand-over">Deal</button>
    <button id="bet" class="hand-over">Bet $10</button>
    <h3 id="message">Good Luck!</h3>
    <h3 id="dealer"><u>Dealer</u>
    <ul id="dealer-score">Score: </ul>
    </h3>
    <div class="dealer-cards"></div>
    <h3 id="wager">Current Wager: $</h3>
    <h3 id="player"><u>Player</u>
      <ul id="player-score">Score: </ul>
      <ul id="purse">Purse: $</ul>
    </h3>
    <div class="player-cards"></div>
    <!-- <button id="bet-all">All in!</button> -->
    <button id="hit" class="hand-active">Hit</button>
    <button id="stay" class="hand-active">Stay</button>
    <!-- <button id="stay" class="hand-active">Double Down</button>
    <button id="stay" class="hand-active">Split</button> -->
  </section>
</body>
</html>
